<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-card h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">        
        <h1>John Doe</h1>
        <div class="tracking">
            <div class="project">
                <div>Projects</div>
                <div>17</div>
            </div>
            <div class="following">
                <div>following</div>
                <div>17</div>
            </div>
            <div class="follower">
                <div>Follwers</div>
                <div>17</div>
            </div>
        </div>
        <div class="bio">
            <p>Web Developer with a passion for creating beautiful and functional websites.</p>
        </div>
        <div class="button">
            <button class="contact-btn">Contact</button>
        </div>
    </div>
</body>
</html>
