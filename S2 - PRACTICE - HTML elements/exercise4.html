<!DOCTYPE html>
<html>
<head>
    <title>CADT Shop</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Welcome to CADT Shop!</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>In Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>C# Book</td>
                <td>$10</td>
                <td>5</td>
                <td>YES</td>
            </tr>
            <tr>
                <td>CADT Polo</td>
                <td>$12</td>
                <td>60</td>
                <td>YES</td>
            </tr>
            <tr>
                <td>CADT mouse</td>
                <td>$100</td>
                <td>3</td>
                <td>NO</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
